<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" type="image/png" href="?"/>
    <link rel="stylesheet" href="css/style.css" />
    <script src="js/script.js" defer></script>
    <title>Itens Venda</title>
</head>
<body>
    <header><!--Cabeçalho-->
        <h1>Filial (Modelo)</h1>
    </header>
  
<main><!--Corpo Principal-->
    <h1>Cadastro de Itens</h1>
    <fieldset>
        <legend>Cadastro</legend>
        <form >
        <label>Item: </label>
        <input type="text" id="item"><br></br>
        <label>Quant: </label>
        <input type="number" id="quant"><br></br>
        <label>Valor: </label>
        <input type="number" id="valor"><br></br>
        <button id="add" >Inserir Item!</button>
        </form>
        </fieldset>
        <hr>
<h1 id="itens_head">Vendas</h1>
<h3 id="messages" style=" padding: 6px; color: red; font-family:'Courier New', Courier, monospace"></h3><!--Avisos gerais-->
<div id="itens_sales"></div><!--Itens da venda-->
<div id="header_vendidos"></div><!--Header Itens Vendidos-->
<div id="itens_vendido"></div><!--Itens vendido-->
<div id="total_venda"></div><!--Valor total da venda-->
<div id="container_venda"></div><!--Codigo da venda-->



    <footer><!--Rodapé-->
        <p>Rodapé</p>
    </footer>
</body>
</html>
